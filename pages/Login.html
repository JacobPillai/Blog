<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Horizone</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="logo"><i class="fas fa-globe-americas"></i> Horizone</a>
            <div class="nav-right">
                <a href="Login.html" class="login">Log In</a>
                <a href="signup.html" class="signup">Sign Up</a>
            </div>
        </nav>
    </header>
    <main class="auth-page">
        <div class="auth-container">
            <h2>Log In to Horizone</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Log In</button>
            </form>
            <p class="auth-switch">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </main>
    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 Horizone. All rights reserved.</p>
            <div>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script src="../javascript/script.js" defer></script>
</body>
</html>
